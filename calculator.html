<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>KonKhmer Calculator</title>
</head>

<body>
	<div class="grp">
        <img class="img1" src="https://static.wixstatic.com/media/edc28b_fd4f51d1dffd4680807b301307ac3979~mv2.gif" alt=""><h1>KonKhmer Calculator</h1>
        <img class="img1" src="https://media0.giphy.com/media/bxRuoWEJG7mso/200w.gif?cid=6c09b952x6utksa8zl9k17sz8jps9w4t6l2k55wax7nsb2t9&rid=200w.gif&ct=s" alt="">
    </div>
	<div id="container">
		<div id="calculator">
			<div id="result">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>
			<div id="keyboard">
			
				<button class="number" id="7">7</button>
				<button class="number" id="8">8</button>
				<button class="number" id="9">9</button>
				<button class="operator" id="รท">&#247;</button>

				<button class="number" id="4">4</button>
				<button class="number" id="5">5</button>
				<button class="number" id="6">6</button>
				<button class="operator" id="ร">&times;</button>

				<button class="number" id="1">1</button>
				<button class="number" id="2">2</button>
				<button class="number" id="3">3</button>
				<button class="operator" id="+">+</button>

				<button class="number" id="0">0</button>
				<button class="operator" id="backspace">CE</button>
				<button class="operator" id="=">=</button>
				<button class="operator" id="-">-</button>


			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
